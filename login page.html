<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malicious URL Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff10;
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      background: #ff9800;
      border: none;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background: #e68900;
    }
    .output {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
    }
    .safe {
      background: #4caf50;
      color: white;
    }
    .malicious {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîí Malicious URL Detection</h2>
    <input type="text" id="urlInput" placeholder="Enter URL here">
    <button onclick="checkURL()">Check URL</button>

    <div id="outputBox" class="output"></div>
  </div>

  <script>
    function checkURL() {
      let url = document.getElementById("urlInput").value.trim();
      let output = document.getElementById("outputBox");

      if (url === "") {
        output.style.display = "block";
        output.className = "output malicious";
        output.innerText = "‚ö†Ô∏è Please enter a URL!";
        return;
      }

      // Dummy logic for demo (replace with ML model API)
      if (url.includes("phish") || url.includes("hack") || url.includes("malware")) {
        output.style.display = "block";
        output.className = "output malicious";
        output.innerText = "üö® Malicious URL Detected!";
      } else {
        output.style.display = "block";
        output.className = "output safe";
        output.innerText = "‚úÖ This URL looks Safe!";
      }
    }
  </script>
</body>
</html>
